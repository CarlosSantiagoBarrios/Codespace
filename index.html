<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide any overflow */
            background-image: url('https://cdn.shopify.com/s/files/1/0724/1505/2001/files/starrysky.gif?v=1728530345');
            background-repeat: repeat;
            background-size: auto;
        }

        img.fullscreen-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 10; /* Place image over the background */
            display: none; /* Initially hide image */
        }
    </style>
</head>
<body>
    <script>
        async function loadAndDisplayImages() {
            const response = await fetch('https://raw.githubusercontent.com/CarlosSantiagoBarrios/Codespace/main/loadingImagesJSON/imagesLinks.json');
            const imageLinks = await response.json();

            let imageElement = document.createElement('img');
            imageElement.classList.add('fullscreen-image');
            document.body.appendChild(imageElement);

            let shownImageCount = 0;
            const intervalTime = 300; // milliseconds
            const displayDuration = 5000; // 5 seconds

            const interval = setInterval(() => {
                // Choose a random image from the list
                const randomIndex = Math.floor(Math.random() * imageLinks.length);
                const randomImageUrl = imageLinks[randomIndex];

                // Display the image
                imageElement.src = randomImageUrl;
                imageElement.style.display = 'block';

                shownImageCount += 1;

                // Stop showing images after the display duration
                if (shownImageCount * intervalTime >= displayDuration) {
                    clearInterval(interval);
                    imageElement.style.display = 'none'; // Hide image
                }
            }, intervalTime);
        }

        document.addEventListener('DOMContentLoaded', loadAndDisplayImages);
    </script>
</body>
</html>
