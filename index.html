
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://cdn.shopify.com/s/files/1/0724/1505/2001/files/kirasan_23701_ultrarealistic_high_definition_photo_of_the_clo_c33be3a8-59b5-4698-a41a-ddccd611a50d_3_4.png?v=1736828889');
            background-repeat: repeat;
            background-size: auto;
        }
        
        #pinkClouds {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #pexelsThumbnail {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 90px;
            height: 90px;
            border-radius: 25px;
            object-fit: cover;
            padding: 10px;
            cursor: pointer; /* Make pointer to indicate clickable */
        }
    </style>
</head>
<body>
    <img id="pinkClouds" 
        src="https://cdn.shopify.com/s/files/1/0724/1505/2001/files/kirasan_23701_ultrarealistic_high_definition_photo_of_the_clo_c33be3a8-59b5-4698-a41a-ddccd611a50d_3_4.png?v=1736828889"/>

    <img id="pexelsThumbnail" />

    <script>
        const imageUrls = [
  {
    "id": 45170,
    "large2x": "https://images.pexels.com/photos/45170/kittens-cat-cat-puppy-rush-45170.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940",
    "url": "https://www.pexels.com/photo/assorted-color-kittens-45170/"
  },
  {
    "id": 66898,
    "large2x": "https://images.pexels.com/photos/66898/elephant-cub-tsavo-kenya-66898.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940",
    "url": "https://www.pexels.com/photo/1-elephant-beside-on-baby-elephant-66898/"
  },
  {
    "id": 47547,
    "large2x": "https://images.pexels.com/photos/47547/squirrel-animal-cute-rodents-47547.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940",
    "url": "https://www.pexels.com/photo/brown-squirrel-47547/"
  },
  {
    "id": 34098,
    "large2x": "https://images.pexels.com/photos/34098/south-africa-hluhluwe-giraffes-pattern.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940",
    "url": "https://www.pexels.com/photo/three-giraffe-under-gray-sky-34098/"
  },
  {
    "id": 792381,
    "large2x": "https://images.pexels.com/photos/792381/pexels-photo-792381.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940",
    "url": "https://www.pexels.com/photo/close-up-photography-of-tiger-792381/"
  }
];

        let currentIndex = 0;
        const imageElement = document.getElementById('pexelsThumbnail');
        const displayDuration = 5000; // 5 seconds

        function showNextImage() {
            if (currentIndex >= imageUrls.length) {
                currentIndex = 0; // Reset to start after the last image
            }
            const nextImage = imageUrls[currentIndex];
            imageElement.src = nextImage.large2x;
            imageElement.onclick = () => {
                // window.location.href = nextImage.url;
                window.open(nextImage.url, '_blank'); // Opens the URL in a new tab
            };
            currentIndex++;
        }

        window.onload = () => {
            showNextImage(); // Show the first image immediately
            setInterval(showNextImage, displayDuration);
        };
    </script>
</body>
</html>
