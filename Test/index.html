        let intervalId;
        let counter = 0;
        const duration = 5000;
        const changeInterval = 450;
        const imageElement = document.getElementById('fullScreenImage');

        function showRandomImage() {
            if(counter * changeInterval < duration) {
                const randomIndex = Math.floor(Math.random() * imageUrls.length);
                imageElement.src = imageUrls[randomIndex];
                imageElement.style.display = 'block';
                counter++;
            } else {
                clearInterval(intervalId);
                imageElement.style.display = 'none';
            }
        }

        window.onload = () => {
            intervalId = setInterval(showRandomImage, changeInterval);
        };
