<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://cdn.shopify.com/s/files/1/0724/1505/2001/files/kirasan_23701_ultrarealistic_high_definition_photo_of_the_clo_c33be3a8-59b5-4698-a41a-ddccd611a50d_3_4.png?v=1736828889');
      background-repeat: repeat;
      background-size: auto;
    }

    #pinkClouds {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #pexelsThumbnail {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 90px;
      height: 90px;
      border-radius: 25px;
      object-fit: cover;
      padding: 10px;
      cursor: pointer;
      /* Make pointer to indicate clickable */
    }
  </style>
</head>

<body>
  <img id="pinkClouds"
    src="https://cdn.shopify.com/s/files/1/0724/1505/2001/files/kirasan_23701_ultrarealistic_high_definition_photo_of_the_clo_c33be3a8-59b5-4698-a41a-ddccd611a50d_3_4.png?v=1736828889" />

  <img id="pexelsThumbnail" />

  <script src="script.js"></script>
</body>

</html>
